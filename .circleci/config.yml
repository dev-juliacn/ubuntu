#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout      
      - setup_remote_docker
      - run:
          name: build
          command: 'docker build -t juliacn/ubuntu . '

      - run: 
          name: check version
          command: 'docker run --rm juliacn/ubuntu cat /etc/os-release'

