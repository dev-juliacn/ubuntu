# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout      
      - run:
          name: build
          command: 'docker build -t juliacn/ubuntu . '
  test:
    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout      
      - run: 
          name: check version
          command: 'docker run --rm juliacn/ubuntu cat /ect/os-release'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
